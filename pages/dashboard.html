<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="app">
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-logo" aria-hidden="true">
                <!-- Icone inspirado na tesoura/folha da logo -->
                <svg width="34" height="34" viewBox="0 0 64 64" fill="none">
                    <path d="M16 18C22 8 34 8 40 18" stroke="#dfe3ea" stroke-width="3" stroke-linecap="round"/>
                    <path d="M24 22C28 12 40 12 44 22" stroke="#25b96a" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="24" cy="42" r="7" stroke="#dfe3ea" stroke-width="3"/>
                    <circle cx="40" cy="42" r="7" stroke="#25b96a" stroke-width="3"/>
                    <path d="M28 36L36 28" stroke="#dfe3ea" stroke-width="3" stroke-linecap="round"/>
                    <path d="M28 28L36 36" stroke="#25b96a" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <div>
                <div class="brand-name">BARBER<span>FLY</span></div>
                <small>SaaS para barbearias</small>
            </div>
        </div>

        <nav class="side-nav">
            <a class="active" href="dashboard.html">Dashboard</a>
            <a href="agenda.html">Agenda</a>
            <a href="clientes.html">Clientes</a>
            <a href="servicos.html">Servicos</a>
            <a href="financeiro.html">Financeiro</a>
        </nav>

    </aside>

    <main class="content">
        <header class="topbar">
            <button class="menu-toggle" type="button" id="menuToggle" aria-label="Abrir menu">â˜°</button>
            <div class="topbar-left">
                <span class="topbar-label">Resumo do dia</span>
                <div class="topbar-user">
                    <h1 id="nomeBarbeiro" class="topbar-name">Barbeiro</h1>
                    <p id="nomeBarbearia" class="topbar-shop">Barbearia</p>
                </div>
            </div>
            <div class="topbar-actions">
                <button class="primary-button" type="button" id="novoAgendamentoDashboard">Novo agendamento</button>
                <button class="ghost-button" type="button" id="atualizarDashboard">Atualizar</button>
                <button class="ghost-button" type="button" id="logoutBtn">Sair</button>
            </div>
        </header>

        <p id="erroDashboard" class="error-state is-hidden"></p>

        <section class="stats-grid">
            <article class="stat-card">
                <h3>Faturamento de hoje</h3>
                <strong id="faturamentoHoje">R$ 0,00</strong>
                <span id="faturamentoMeta" class="loading-state">Carregando...</span>
            </article>
            <article class="stat-card">
                <h3>Atendimentos hoje</h3>
                <strong id="quantidadeHoje">0</strong>
                <span id="quantidadeMeta" class="loading-state">Carregando...</span>
            </article>
            <article class="stat-card">
                <h3>Proximo atendimento</h3>
                <strong id="proximoHorario">--:--</strong>
                <span id="proximoCliente" class="loading-state">Carregando...</span>
            </article>
        </section>

        <section class="panel">
            <header>
                <h2>Agenda de hoje</h2>
                <span class="loading-state" id="agendaStatus">Carregando...</span>
            </header>
            <p id="agendaMensagem" class="empty-state"></p>
            <button class="ghost-button small-button is-hidden" type="button" id="novoAgendamentoAgenda">+ Novo agendamento</button>
            <ul class="list" id="agendaHoje"></ul>
        </section>
    </main>

    <div class="menu-overlay" id="menuOverlay"></div>

    <div id="modalAgendamentoDashboard" class="modal-overlay is-hidden">
        <section class="modal-card">
            <header>
                <h2>Novo agendamento</h2>
                <button class="ghost-button" type="button" id="fecharModalDashboard">Fechar</button>
            </header>

            <form id="formAgendamentoDashboard" class="modal-form">
                <div class="settings-field">
                    <label class="settings-label" for="clienteSelectDashboard">Cliente</label>
                    <select class="settings-select" id="clienteSelectDashboard" required>
                        <option value="">Carregando clientes...</option>
                    </select>
                </div>
                <div class="settings-field is-hidden" id="novoClienteCamposDashboard">
                    <label class="settings-label">Novo cliente</label>
                    <input class="settings-input" type="text" id="novoClienteNomeDashboard" placeholder="Nome do cliente">
                    <input class="settings-input" type="text" id="novoClienteTelefoneDashboard" placeholder="Telefone do cliente">
                    <button class="ghost-button" type="button" id="salvarNovoClienteDashboard">Salvar cliente</button>
                    <p id="erroNovoClienteDashboard" class="error-state"></p>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="servicoSelectDashboard">Servico</label>
                    <select class="settings-select" id="servicoSelectDashboard" required>
                        <option value="">Carregando servicos...</option>
                    </select>
                </div>
                <div class="modal-grid">
                    <div class="settings-field">
                        <label class="settings-label" for="dataDashboard">Data</label>
                        <input class="settings-input" type="date" id="dataDashboard" name="data" required>
                    </div>
                    <div class="settings-field">
                        <label class="settings-label" for="horaInicioDashboard">Hora inicio</label>
                        <input class="settings-input" type="time" id="horaInicioDashboard" name="horaInicio" required>
                    </div>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="observacoesDashboard">Observacoes</label>
                    <textarea class="settings-input modal-textarea" id="observacoesDashboard" name="observacoes"></textarea>
                </div>

                <div class="settings-actions">
                    <button class="primary-button" type="submit">Salvar agendamento</button>
                    <button class="ghost-button" type="reset">Limpar</button>
                </div>
            </form>
            <p id="sucessoModalDashboard" class="empty-state"></p>
            <p id="erroModalDashboard" class="error-state"></p>
        </section>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/agendamento-helpers.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
