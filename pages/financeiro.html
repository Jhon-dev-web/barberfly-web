<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Financeiro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="page">
        <section class="card">
            <header class="card-header">
                <div class="card-header-main">
                    <button class="menu-toggle" type="button" id="menuToggle" aria-label="Abrir menu">â˜°</button>
                    <div>
                        <h1>Resumo financeiro</h1>
                        <p>Total faturado e quantidade de atendimentos.</p>
                    </div>
                </div>
                <div class="card-actions">
                    <a class="ghost-button" href="dashboard.html">Dashboard</a>
                    <a class="ghost-button" href="agenda.html">Voltar</a>
                </div>
            </header>

            <div class="filters">
                <label class="field">
                    <span>Inicio</span>
                    <input class="input" type="date" id="inicio">
                </label>
                <label class="field">
                    <span>Fim</span>
                    <input class="input" type="date" id="fim">
                </label>
                <label class="field is-hidden" id="filtroBarbeiroCampo">
                    <span>Barbeiro</span>
                    <select class="input" id="filtroBarbeiro">
                        <option value="">Todos</option>
                    </select>
                </label>
                <button class="primary-button" id="carregar">Carregar</button>
                <button class="ghost-button" type="button" id="registrarAtendimento">+ Registrar atendimento</button>
            </div>

            <div class="summary">
                <div class="summary-card">
                    <span>Total faturado</span>
                    <strong id="total">R$ 0,00</strong>
                </div>
                <div class="summary-card">
                    <span>Atendimentos</span>
                    <strong id="quantidade">0</strong>
                </div>
            </div>

            <div id="barbeirosResumo" class="summary"></div>

            <p id="erro" class="error-state"></p>
        </section>
    </main>

    <div id="modalAtendimentoAvulso" class="modal-overlay is-hidden">
        <section class="modal-card">
            <header>
                <h2>Registrar atendimento</h2>
                <button class="ghost-button" type="button" id="fecharModalAvulso">Fechar</button>
            </header>

            <form id="formAtendimentoAvulso" class="modal-form">
                <div class="settings-field">
                    <label class="settings-label" for="servicoAvulso">Servico</label>
                    <select class="settings-select" id="servicoAvulso" required>
                        <option value="">Carregando servicos...</option>
                    </select>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="valorAvulso">Valor</label>
                    <input class="settings-input" type="number" id="valorAvulso" step="0.01" min="0.01" required>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="clienteAvulso">Cliente (opcional)</label>
                    <select class="settings-select" id="clienteAvulso">
                        <option value="">Cliente avulso</option>
                    </select>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="dataHoraAvulso">Data/Hora</label>
                    <input class="settings-input" type="datetime-local" id="dataHoraAvulso" required>
                </div>

                <div class="settings-actions">
                    <button class="primary-button" type="submit">Salvar</button>
                    <button class="ghost-button" type="reset">Limpar</button>
                </div>
            </form>
            <p id="erroModalAvulso" class="error-state"></p>
        </section>
    </div>

    <nav class="mobile-menu" id="mobileMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="agenda.html">Agenda</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicos.html">Servicos</a>
        <a href="financeiro.html">Financeiro</a>
        <a href="equipe.html" data-owner-only class="is-hidden">Equipe</a>
    </nav>
    <div class="menu-overlay" id="menuOverlay"></div>

    <script src="../js/api.js"></script>
    <script src="../js/date-utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/agendamento-helpers.js"></script>
    <script src="../js/financeiro.js"></script>
</body>
</html>
