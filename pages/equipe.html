<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Equipe</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="page">
        <section class="card">
            <header class="card-header">
                <div class="card-header-main">
                    <button class="menu-toggle" type="button" id="menuToggle" aria-label="Abrir menu">â˜°</button>
                    <div>
                        <h1>Equipe</h1>
                        <p>Gerencie os barbeiros da sua barbearia.</p>
                    </div>
                </div>
                <div class="card-actions">
                    <a class="ghost-button" href="dashboard.html">Dashboard</a>
                    <a class="ghost-button" href="agenda.html">Agenda</a>
                </div>
            </header>

            <form id="formEquipe" class="form-grid">
                <label class="field">
                    <span>Nome</span>
                    <input class="input" type="text" id="nomeBarbeiro" required>
                </label>
                <label class="field">
                    <span>Email</span>
                    <input class="input" type="email" id="emailBarbeiro" required>
                </label>
                <label class="field">
                    <span>Senha</span>
                    <input class="input" type="password" id="senhaBarbeiro" required>
                </label>
                <label class="field">
                    <span>Modelo de repasse</span>
                    <select class="input" id="modeloRepasse" required>
                        <option value="ALUGUEL">Aluguel</option>
                        <option value="COMISSAO">Comissao</option>
                    </select>
                </label>
                <label class="field" id="campoAluguel">
                    <span>Valor aluguel mensal</span>
                    <input class="input" type="number" id="valorAluguelMensal" step="0.01" min="0.01">
                </label>
                <label class="field is-hidden" id="campoComissao">
                    <span>Percentual comissao (%)</span>
                    <input class="input" type="number" id="percentualComissao" step="0.01" min="0.01">
                </label>
                <div class="form-actions">
                    <button class="primary-button" type="submit">Adicionar barbeiro</button>
                    <button class="ghost-button" type="reset">Limpar</button>
                </div>
            </form>

            <p id="sucesso" class="empty-state"></p>
            <p id="erro" class="error-state"></p>

            <table class="clients-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Modelo</th>
                        <th>Repasse</th>
                        <th>Status</th>
                        <th>Acoes</th>
                    </tr>
                </thead>
                <tbody id="listaBarbeiros"></tbody>
            </table>
        </section>
    </main>

    <nav class="mobile-menu" id="mobileMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="agenda.html">Agenda</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicos.html">Servicos</a>
        <a href="financeiro.html">Financeiro</a>
        <a href="equipe.html" data-owner-only class="is-hidden">Equipe</a>
    </nav>
    <div class="menu-overlay" id="menuOverlay"></div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/equipe.js"></script>
</body>
</html>
