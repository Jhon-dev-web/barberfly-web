<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Financeiro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="page">
        <section class="card">
            <header class="card-header">
                <div class="card-header-main">
                    <button class="menu-toggle" type="button" id="menuToggle" aria-label="Abrir menu">â˜°</button>
                    <div>
                        <h1>Resumo financeiro</h1>
                        <p>Total faturado e quantidade de atendimentos.</p>
                    </div>
                </div>
                <div class="card-actions">
                    <a class="ghost-button" href="dashboard.html">Dashboard</a>
                    <a class="ghost-button" href="agenda.html">Voltar</a>
                </div>
            </header>

            <div class="filters">
                <label class="field">
                    <span>Inicio</span>
                    <input class="input" type="date" id="inicio">
                </label>
                <label class="field">
                    <span>Fim</span>
                    <input class="input" type="date" id="fim">
                </label>
                <button class="primary-button" id="carregar">Carregar</button>
            </div>

            <div class="summary">
                <div class="summary-card">
                    <span>Total faturado</span>
                    <strong id="total">R$ 0,00</strong>
                </div>
                <div class="summary-card">
                    <span>Atendimentos</span>
                    <strong id="quantidade">0</strong>
                </div>
            </div>

            <p id="erro" class="error-state"></p>
        </section>
    </main>

    <nav class="mobile-menu" id="mobileMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="agenda.html">Agenda</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicos.html">Servicos</a>
        <a href="financeiro.html">Financeiro</a>
    </nav>
    <div class="menu-overlay" id="menuOverlay"></div>

    <script src="api-config.js"></script>
    <script src="auth.js"></script>
    <script src="menu.js"></script>
    <script>
        const API_URL = window.BARBERFLY_API_BASE;
        const inicioEl = document.getElementById("inicio");
        const fimEl = document.getElementById("fim");
        const carregarEl = document.getElementById("carregar");
        const totalEl = document.getElementById("total");
        const quantidadeEl = document.getElementById("quantidade");
        const erroEl = document.getElementById("erro");

        function hoje() {
            const now = new Date();
            const mes = String(now.getMonth() + 1).padStart(2, "0");
            const dia = String(now.getDate()).padStart(2, "0");
            return `${now.getFullYear()}-${mes}-${dia}`;
        }

        function montarDataHora(data, hora) {
            return `${data}T${hora}`;
        }

        async function carregarResumo() {
            erroEl.textContent = "";
            const inicio = inicioEl.value;
            const fim = fimEl.value;
            if (!inicio || !fim) {
                erroEl.textContent = "Informe inicio e fim.";
                return;
            }

            const inicioDT = montarDataHora(inicio, "00:00:00");
            const fimDT = montarDataHora(fim, "23:59:59");

            try {
                const inicioParam = encodeURIComponent(inicioDT);
                const fimParam = encodeURIComponent(fimDT);
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/financeiro/resumo?inicio=${inicioParam}&fim=${fimParam}`);
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao carregar resumo");
                }
                const data = await response.json();
                const total = Number(data.totalFaturado || 0).toFixed(2).replace(".", ",");
                totalEl.textContent = `R$ ${total}`;
                quantidadeEl.textContent = data.quantidadeAtendimentos || 0;
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel carregar o resumo.";
            }
        }

        inicioEl.value = hoje();
        fimEl.value = hoje();
        carregarEl.addEventListener("click", carregarResumo);
        carregarResumo();
    </script>
</body>
</html>
