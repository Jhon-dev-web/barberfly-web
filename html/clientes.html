<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Clientes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="page">
        <section class="card">
            <header class="card-header">
                <div class="card-header-main">
                    <button class="menu-toggle" type="button" id="menuToggle" aria-label="Abrir menu">â˜°</button>
                    <div>
                        <h1>Clientes</h1>
                        <p>Cadastre e acompanhe seus clientes.</p>
                    </div>
                </div>
                <div class="card-actions">
                    <a class="ghost-button" href="dashboard.html">Dashboard</a>
                    <a class="ghost-button" href="agenda.html">Voltar</a>
                </div>
            </header>

            <form id="formCliente" class="form-grid">
                <label class="field">
                    <span>Nome</span>
                    <input class="input" type="text" id="nome" required>
                </label>
                <label class="field">
                    <span>Telefone</span>
                    <input class="input" type="text" id="telefone" required>
                </label>
                <label class="field">
                    <span>Email (opcional)</span>
                    <input class="input" type="email" id="email">
                </label>
                <div class="form-actions">
                    <button class="primary-button" type="submit">Salvar cliente</button>
                    <button class="ghost-button" type="reset">Limpar</button>
                </div>
            </form>

            <p id="sucesso" class="empty-state"></p>
            <p id="erro" class="error-state"></p>

            <table class="clients-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>
        </section>
    </main>

    <nav class="mobile-menu" id="mobileMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="agenda.html">Agenda</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicos.html">Servicos</a>
        <a href="financeiro.html">Financeiro</a>
    </nav>
    <div class="menu-overlay" id="menuOverlay"></div>

    <script src="api-config.js"></script>
    <script src="auth.js"></script>
    <script src="menu.js"></script>
    <script>
        const API_URL = window.BARBERFLY_API_BASE;
        const form = document.getElementById("formCliente");
        const lista = document.getElementById("listaClientes");
        const sucessoEl = document.getElementById("sucesso");
        const erroEl = document.getElementById("erro");

        function renderClientes(clientes) {
            lista.innerHTML = "";
            clientes.forEach((cliente) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${cliente.nome || "-"}</td>
                    <td>${cliente.telefone || "-"}</td>
                    <td>${cliente.email || "-"}</td>
                `;
                lista.appendChild(tr);
            });
        }

        async function carregarClientes() {
            erroEl.textContent = "";
            try {
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/clientes`);
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao listar clientes");
                }
                const data = await response.json();
                renderClientes(data);
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel carregar clientes.";
            }
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            sucessoEl.textContent = "";
            erroEl.textContent = "";

            const payload = {
                nome: document.getElementById("nome").value.trim(),
                telefone: document.getElementById("telefone").value.trim(),
                email: document.getElementById("email").value.trim() || null
            };

            try {
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/clientes`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao salvar cliente");
                }
                form.reset();
                sucessoEl.textContent = "Cliente salvo com sucesso.";
                await carregarClientes();
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel salvar cliente.";
            }
        });

        carregarClientes();
    </script>
</body>
</html>
