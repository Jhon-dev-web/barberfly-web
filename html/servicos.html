<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Servicos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="page">
        <section class="card">
            <header class="card-header">
                <div class="card-header-main">
                    <button class="menu-toggle" type="button" id="menuToggle" aria-label="Abrir menu">â˜°</button>
                    <div>
                        <h1>Servicos</h1>
                        <p>Cadastre e consulte os servicos oferecidos.</p>
                    </div>
                </div>
                <div class="card-actions">
                    <a class="ghost-button" href="dashboard.html">Dashboard</a>
                    <a class="ghost-button" href="agenda.html">Voltar</a>
                </div>
            </header>

            <form id="formServico" class="form-grid">
                <label class="field">
                    <span>Nome</span>
                    <input class="input" type="text" id="nome" placeholder="Ex: Corte" required>
                </label>
                <label class="field">
                    <span>Descricao (opcional)</span>
                    <input class="input" type="text" id="descricao">
                </label>
                <label class="field">
                    <span>Duracao (min)</span>
                    <input class="input" type="number" id="duracaoMin" min="5" required>
                </label>
                <label class="field">
                    <span>Preco</span>
                    <input class="input" type="number" id="preco" step="0.01" min="0.01" required>
                </label>
                <div class="form-actions">
                    <button class="primary-button" type="submit">Salvar servico</button>
                    <button class="ghost-button" type="reset">Limpar</button>
                </div>
            </form>

            <p id="sucesso" class="empty-state"></p>
            <p id="erro" class="error-state"></p>

            <table class="clients-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Duracao</th>
                        <th>Preco</th>
                        <th>Status</th>
                        <th>Acoes</th>
                    </tr>
                </thead>
                <tbody id="listaServicos"></tbody>
            </table>
        </section>
    </main>

    <nav class="mobile-menu" id="mobileMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="agenda.html">Agenda</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicos.html">Servicos</a>
        <a href="financeiro.html">Financeiro</a>
    </nav>
    <div class="menu-overlay" id="menuOverlay"></div>

    <div id="modalServico" class="modal-overlay is-hidden">
        <section class="modal-card">
            <header>
                <h2>Editar servico</h2>
                <button class="ghost-button" type="button" id="fecharModal">Fechar</button>
            </header>
            <form id="formServicoEdicao" class="modal-form">
                <input type="hidden" id="servicoId">
                <div class="settings-field">
                    <label class="settings-label" for="nomeEdit">Nome</label>
                    <input class="settings-input" type="text" id="nomeEdit" required>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="descricaoEdit">Descricao (opcional)</label>
                    <input class="settings-input" type="text" id="descricaoEdit">
                </div>
                <div class="modal-grid">
                    <div class="settings-field">
                        <label class="settings-label" for="duracaoEdit">Duracao (min)</label>
                        <input class="settings-input" type="number" id="duracaoEdit" min="5" required>
                    </div>
                    <div class="settings-field">
                        <label class="settings-label" for="precoEdit">Preco</label>
                        <input class="settings-input" type="number" id="precoEdit" step="0.01" min="0.01" required>
                    </div>
                </div>
                <div class="settings-field">
                    <label class="settings-label" for="ativoEdit">Ativo</label>
                    <select class="settings-select" id="ativoEdit">
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>
                <div class="settings-actions">
                    <button class="primary-button" type="submit">Salvar alteracoes</button>
                    <button class="ghost-button" type="reset">Limpar</button>
                </div>
            </form>
            <p id="erroModal" class="error-state"></p>
        </section>
    </div>

    <script src="api-config.js"></script>
    <script src="auth.js"></script>
    <script src="menu.js"></script>
    <script>
        const API_URL = window.BARBERFLY_API_BASE;
        const form = document.getElementById("formServico");
        const lista = document.getElementById("listaServicos");
        const sucessoEl = document.getElementById("sucesso");
        const erroEl = document.getElementById("erro");
        const modalServico = document.getElementById("modalServico");
        const formServicoEdicao = document.getElementById("formServicoEdicao");
        const erroModal = document.getElementById("erroModal");
        const fecharModalBtn = document.getElementById("fecharModal");
        let servicosCache = [];

        function renderServicos(servicos) {
            lista.innerHTML = "";
            servicosCache = servicos;
            servicos.forEach((servico) => {
                const tr = document.createElement("tr");
                const preco = servico.preco ? Number(servico.preco).toFixed(2).replace(".", ",") : "0,00";
                const status = servico.ativo ? "Ativo" : "Inativo";
                tr.innerHTML = `
                    <td>${servico.nome || "-"}</td>
                    <td>${servico.duracaoMin || "-" } min</td>
                    <td>R$ ${preco}</td>
                    <td>${status}</td>
                    <td>
                        <button class="ghost-button small-button" type="button" data-acao="editar">Editar</button>
                        <button class="ghost-button small-button" type="button" data-acao="toggle">
                            ${servico.ativo ? "Desativar" : "Ativar"}
                        </button>
                    </td>
                `;
                const botoes = tr.querySelectorAll("button[data-acao]");
                botoes.forEach((botao) => {
                    const acao = botao.getAttribute("data-acao");
                    botao.addEventListener("click", () => {
                        if (acao === "editar") {
                            abrirEdicao(servico);
                        } else {
                            alternarStatus(servico);
                        }
                    });
                });
                lista.appendChild(tr);
            });
        }

        async function carregarServicos() {
            erroEl.textContent = "";
            try {
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/servicos`);
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao listar servicos");
                }
                const data = await response.json();
                renderServicos(data);
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel carregar servicos.";
            }
        }

        function abrirEdicao(servico) {
            erroModal.textContent = "";
            formServicoEdicao.reset();
            document.getElementById("servicoId").value = servico.id;
            document.getElementById("nomeEdit").value = servico.nome || "";
            document.getElementById("descricaoEdit").value = servico.descricao || "";
            document.getElementById("duracaoEdit").value = servico.duracaoMin || 0;
            document.getElementById("precoEdit").value = servico.preco || 0;
            document.getElementById("ativoEdit").value = String(!!servico.ativo);
            modalServico.classList.remove("is-hidden");
        }

        function fecharEdicao() {
            modalServico.classList.add("is-hidden");
        }

        async function alternarStatus(servico) {
            try {
                const ativo = !servico.ativo;
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/servicos/${servico.id}/status?ativo=${ativo}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" }
                });
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao atualizar");
                }
                await carregarServicos();
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel atualizar o servico.";
            }
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            sucessoEl.textContent = "";
            erroEl.textContent = "";

            const payload = {
                nome: document.getElementById("nome").value.trim(),
                descricao: document.getElementById("descricao").value.trim() || null,
                duracaoMin: Number(document.getElementById("duracaoMin").value),
                preco: Number(document.getElementById("preco").value)
            };

            try {
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/servicos`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao salvar servico");
                }
                form.reset();
                sucessoEl.textContent = "Servico salvo com sucesso.";
                await carregarServicos();
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel salvar servico.";
            }
        });

        formServicoEdicao.addEventListener("submit", async (event) => {
            event.preventDefault();
            erroModal.textContent = "";
            const id = document.getElementById("servicoId").value;
            const payload = {
                nome: document.getElementById("nomeEdit").value.trim(),
                descricao: document.getElementById("descricaoEdit").value.trim() || null,
                duracaoMin: Number(document.getElementById("duracaoEdit").value),
                preco: Number(document.getElementById("precoEdit").value),
                ativo: document.getElementById("ativoEdit").value === "true"
            };

            try {
                const response = await window.BARBERFLY_AUTH.fetch(`${API_URL}/servicos/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao atualizar servico");
                }
                fecharEdicao();
                await carregarServicos();
            } catch (err) {
                erroModal.textContent = err && err.message ? err.message : "Nao foi possivel atualizar.";
            }
        });

        fecharModalBtn.addEventListener("click", fecharEdicao);
        carregarServicos();
    </script>
</body>
</html>
