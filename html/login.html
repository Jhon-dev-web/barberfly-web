<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberfly | Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="login-page">
        <section class="login-card">
            <div>
                <h1>Entrar no Barberfly</h1>
                <p>Acesse sua barbearia com rapidez e seguranca.</p>
            </div>

            <form id="formLogin" class="login-form">
                <label class="login-label" for="email">Email</label>
                <input class="login-input" type="email" id="email" name="email" placeholder="voce@email.com" required>

                <label class="login-label" for="senha">Senha</label>
                <input class="login-input" type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <button class="login-primary" type="submit">Entrar</button>
            </form>

            <div class="login-footer">
                <a href="cadastro.html">Criar conta</a>
            </div>
            <p id="erro" class="error-state"></p>
        </section>
    </main>

    <script src="api-config.js"></script>
    <script>
        const formLogin = document.getElementById("formLogin");
        const erroEl = document.getElementById("erro");

        formLogin.addEventListener("submit", async (event) => {
            event.preventDefault();
            erroEl.textContent = "";

            const payload = {
                email: document.getElementById("email").value.trim(),
                senha: document.getElementById("senha").value.trim()
            };

            try {
                const response = await fetch(`${window.BARBERFLY_API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const mensagem = await response.text();
                    throw new Error(mensagem || "Falha ao entrar");
                }
                const data = await response.json();
                localStorage.setItem("barberfly_user", JSON.stringify(data));
                localStorage.setItem("barberfly_token", data.token || "");
                window.location.href = "dashboard.html";
            } catch (err) {
                erroEl.textContent = err && err.message ? err.message : "Nao foi possivel entrar.";
            }
        });
    </script>
</body>
</html>
